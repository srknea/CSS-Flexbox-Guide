<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexBasis</title>
</head>
<style>
    .container {
       height: 400px;
       background-color: #ccc;
       border: 1px solid black;
       display: flex;
       flex-direction: row;
       
    }

    .item{
        width: 200px;
        min-height: 100px;
        background-color: orange;
        border: 1px solid black;
        margin:10px;
    }

    .item1{
        flex-grow: 0;
    }

    .item2{
        flex-grow: 1;
    }

    .item3 {
        flex-grow: 2;
    }   

</style>

<body>

    <br><br><br>
    <div class="container">
        <div class="item item1">
            <p>flex-grow: 0;</p>
        </div>
        <div class="item item2">
            <p>flex-grow: 1;</p>
        </div>
        <div class="item item3">
            <p>flex-grow: 2;</p>
        </div>
    </div>

    <br><br><br>
    <div class="container">
        <div class="item item1">
            <p>flex-grow: 0;</p>
        </div>
        <div class="item item2" style="flex-basis: 0;">
            <p>flex-grow: 1;</p>
            <p>flex-basis: 0;</p>
        </div>
        <div class="item item3" style="flex-basis: 0;">
            <p>flex-grow: 2;</p>
            <p>flex-basis: 0;</p>
        </div>
    </div>


</body>

</html>
