<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alignSelf</title>
</head>
<style>
    .container {
       height: 400px;
       background-color: #ccc;
       border: 1px solid black;
       display: flex;
       flex-direction: row;
       
    }

    .item{
        width: 200px;
        min-height: 100px;
        background-color: orange;
        border: 1px solid black;
        margin:10px;
    }


</style>

<body>

    <br><br><br>
    <div class="container">
        <div class="item" style="align-self: flex-start;">
            <p>align-self: flex-start;</p>
        </div>
        <div class="item" style="align-self: center;">
            <p>align-self: center;</p>
        </div>
        <div class="item" style="align-self: flex-end;">
            <p>align-self: flex-end;</p>
        </div>
    </div>

   
</body>

</html>
