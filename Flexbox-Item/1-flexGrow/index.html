<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexGrow</title>
</head>

<link rel="stylesheet" href="css/style.css">

<body>

    <br><br><br>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <br><br><br>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item" style="flex-grow: 1;">flex-grow: 1;</div>
    </div>

    <br><br><br>
    <div class="container">
        <div class="item item1">flex-grow: 0; /*default*/</div>
        <div class="item item2">flex-grow: 1;</div>
        <div class="item item3">flex-grow: 2;</div>
    </div>



</body>

</html>
