<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justifyContent</title>
</head>

<link rel="stylesheet" href="css/style.css">

<body>

    <br><br><br>
    <p>justify-content: flex-start;</p>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <br><br><br>
    <p>justify-content: flex-end;</p>
    <div class="container justifyContent1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <br><br><br>
    <p>justify-content: center;</p>
    <div class="container justifyContent2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <br><br><br>
    <p>justify-content: space-around;</p>
    <div class="container justifyContent3">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <br><br><br>
    <p>justify-content: space-between;</p>
    <div class="container justifyContent4">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <br><br><br>
    <p>justify-content: space-evenly;</p>
    <div class="container justifyContent5">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

</body>
</html>
