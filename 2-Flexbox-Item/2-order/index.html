<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
</head>
<style>
    .container{
       height: 400px;
       background-color: #ccc;
       border: 1px solid black;
       display: flex;
       flex-direction: row;
    }

    .item{
        width: 200px;
        min-height: 100px;
        border: 1px solid black;
        margin:10px;
    }

    .item1{
        background-color: orange;
        order: 3333;
    }

    .item2{
        background-color: cyan;
        order: -2;
    }

    .item3 {
        background-color: yellow;
        order: 1;
    }   

</style>

<body>

    <br><br><br>
    <div class="container">
        <div class="item item1">3333</div>
        <div class="item item2">-2</div>
        <div class="item item3">1</div>
    </div>


</body>

</html>
